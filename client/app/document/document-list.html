<div class="container" ng-init="init()">
	<div class="row">
		<div class="col-xs-12 col-md-6 col-lg-4">
			<document-list documents="rootDocuments"></document-list>
		</div>
	</div>
	<div class="row">
		<button class="btn btn-info col-xs-12" ng-show="!page.isArriveLast" >
			<div ng-show="isNowLoading">
				<i class="fa fa-spin fa-spinner"></i> loading..
			</div>
			<div ng-show="!isNowLoading" ng-click="loadRootDocuments()">더 불러오기</div>
		</button>
	</div>
</div>
